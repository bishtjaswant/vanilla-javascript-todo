<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modern todo app using js</title>
    <link rel="stylesheet" href="./index.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css' />
</head>

<body class="container">

    <header>
        <h1>vanilla javascript todo app</h1>
    </header>
    <main>
        <form method="POST" class="frm" id="frm" action="">
            <input type="text" placeholder="write your task" name="task" id="task">
            <button type="submit" id="addbtn" class="add" name="add"><i class="fas fa-plus-square "></i></button>
        </form>

        <div class="list">
            <ul> 
            </ul>
            <a href=""  class=" clearall ">clear all</a>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
